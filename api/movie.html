<!DOCTYPE html>
<html lang="es">

  <style>
    /* General Styles */
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      z-index: 1000;
    }

    .spinner {
      border: 5px solid white;
      border-top: 5px solid #1E90FF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main Content Styles */
    .hidden {
      display: none;
    }

    .background-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: 100%;
      min-height: 100vh;
      color: white;
    }

    .movie-panel {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
    }

    .poster-container {
      margin-bottom: 20px;
    }

    .poster-img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    .movie-info {
      margin-bottom: 20px;
    }

    .movie-info h1 {
      font-size: 1.5em;
      margin: 0;
      word-wrap: break-word;
    }

    .movie-info ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .movie-info ul li {
      margin: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .resume {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      word-wrap: break-word;
    }

    .action-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .action-button {
      padding: 15px 20px;
      border: none;
      background-color: #1E90FF;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      text-transform: uppercase;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 1em;
      text-decoration: none;
      box-sizing: border-box;
    }

    .action-button:hover {
      background-color: #4682B4;
    }

    /* Error Styles */
    .error-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f44336;
      color: white;
      padding: 20px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      z-index: 1001;
      display: none; /* Ocultar por defecto */
    }

    .error-message i {
      font-size: 24px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .background-panel {
        padding: 10px;
      }
      .movie-panel {
        padding: 10px;
        width: 90%;
      }
      .poster-img {
        max-width: 100%;
      }
    }

  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <div id="content" class="hidden">
    <div class="background-panel" id="backgroundPanel">
      <div class="movie-panel" id="moviePanel">
        <!-- Movie content will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <div id="error-message" class="error-message">
    <i class="fa-solid fa-exclamation-triangle"></i> <span id="error-text">Error</span>
  </div>
<script src="https://tv-vivo.github.io/live/api/config.js"></script>
  <script>

      const user = params.get('usuario');
      const key = params.get('key');
      const imb = params.get('imb');
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loader').style.display = 'none';
        checkUserAndLoadContent();
      }, 1000); // Espera 1000 milisegundos (1 segundo)
    });

    function checkUserAndLoadContent() {

      if (errorMessage) {

    }

    async function fetchMovieDetails(imb) {
      const apiKey = '1f098c7d68777348425d008055475b88'; // Reemplaza con tu API Key de TMDb
      const apiUrl = `https://api.themoviedb.org/3/movie/${imb}?api_key=${apiKey}&language=es-MX`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        displayMovieDetails(data);
      } catch (error) {
        console.error('Error al cargar los detalles de la película:', error);
      }
    }

    function displayMovieDetails(movie) {
      const moviePanel = document.getElementById('moviePanel');
      const backgroundPanel = document.getElementById('backgroundPanel');
      
      const movieContent = ` 
        <div class="poster-container">
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" class="poster-img" alt="Póster" />
        </div>
        <div class="movie-info">
          <h1>${movie.title}</h1>
          <ul>
            <li><i class="fa-solid fa-calendar"></i> ${movie.release_date}</li>
            <li><i class="fa-solid fa-clock"></i> ${Math.floor(movie.runtime / 60)}h ${movie.runtime % 60}m</li>
            <li><i class="fa-solid fa-star" style="color: #FFD700;"></i> ${movie.vote_average}</li>
          </ul>
        </div>
        <div class="resume">
          ${movie.overview}
        </div>
        <div class="action-buttons">
          <button class="action-button" onclick="redirectToMovie(${movie.id})">
            <i class="fa-solid fa-film"></i> VER PELICULA
          </button>
        </div>
      `;

      moviePanel.innerHTML = movieContent;
      backgroundPanel.style.backgroundImage = `url('https://image.tmdb.org/t/p/original${movie.backdrop_path}')`;
      document.getElementById('content').classList.remove('hidden');
    }

    function redirectToMovie(movieId) {
      window.location.href = `embed?id=${movieId}&usuario=${user}&key=${key}`;
    }

    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = message;
      errorMessage.style.display = 'flex'; // Mostrar mensaje de error
      document.getElementById('content').classList.add('hidden');
      document.getElementById('loader').style.display = 'none';
    }
  </script>
